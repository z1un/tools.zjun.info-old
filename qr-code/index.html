<a id="anchor-top"></a>
<div class="page-content">
    <div class="mdui-container" id="main">
        <div class="mdui-typo">
            <center><h1>二维码生成</h1></center>
            <br/>
        </div>
        <div class="wrapper" id="pageContainer">
            <div class="panel-body mod-json">
                <textarea class="mdui-textfield-input" rows="6" id="codeSource" ref="codeSource" v-model="textContent"
                          placeholder="填写需要生成二维码的内容"></textarea><br/>
                <button class="mdui-btn mdui-color-theme-accent mdui-ripple" id="confirm_button" @click="convert()">
                    生成QR图
                </button>
                <br/><br/>
                <div class="mdui-row">
                    <div class="mdui-col-xs-2">
                        尺寸：<textarea class="mdui-textfield-input" id="opt_width" v-model="qrSize"></textarea>
                    </div>
                    <div class="mdui-col-xs-2">
                        颜色：<textarea class="mdui-textfield-input" id="opt_fc" v-model="qrColor"></textarea>
                    </div>
                </div>
                <br/>
                <p>图标：</p>
                <div class="mdui-row">
                    <div class="mdui-col-xs-2">
                        <label class="mdui-radio"><input id="remove_icon" name="qr_icon" type="radio"
                                                         value="no" v-model="useIcon" @click="convert()">
                            <i class="mdui-radio-icon"></i>不要</label>
                    </div>
                    <div class="mdui-col-xs-2">
                        <label class="mdui-radio"><input id="default_icon" name="qr_icon" type="radio"
                                                         value="default" v-model="useIcon" @click="convert()">
                            <i class="mdui-radio-icon"></i>默认</label>
                    </div>
                    <div class="mdui-col-xs-2">
                        <label class="mdui-radio"><input id="upload_icon" name="qr_icon" type="radio"
                                                         value="custom" v-model="useIcon"
                                                         @click="$refs.fileBox.click()">
                            <i class="mdui-radio-icon"></i>上传</label>
                    </div>
                </div>
                <div class="mdui-col-xs-12">
                    <div id="preview"></div>
                </div>

            </div>

            <div class="x-logo">
                <img src="/favicon.ico" alt="#" id="logo_default" ref="logoDefault"/>
                <img src="/favicon.ico" alt="#" id="logo" ref="logoCustom"/>
                <form action="#">
                    <input type="file" id="file" ref="fileBox" accept=".jpg,.jpeg,.gif,.png,.bmp"
                           @change="fileChanged($event)">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/qr-code/index.js"></script>

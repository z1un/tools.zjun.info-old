<div class="page-content">
    <div class="mdui-container" id="main">
        <div class="wrapper" id="pageContainer">
            <div class="panel panel-default" style="margin-bottom: 0px;">
                <div class="panel-heading">
                    <div class="mdui-typo">
                        <center><h1>代码美化 <small id="codeTitle">{{selectedType}}</small></h1></center>
                    </div>
                </div>
            </div>
            <div class="panel-body mod-code">
                <div class="row">
                    <div class="mdui-textfield">
                    <textarea class="mdui-textfield-input" rows="8" id="codeSource" ref="codeSource"
                              v-model="sourceContent"
                              placeholder="粘贴需要进行美化的代码"></textarea>
                    </div>
                    <p><input id="btnFormat" class="mdui-btn mdui-color-theme-accent mdui-ripple" type="button"
                              value="格式化" @click="format">
                        <input id="btnCopy" class="mdui-btn mdui-color-theme-accent mdui-ripple" type="button"
                               v-show="showCopyBtn"
                               value="复制结果" @click="copy"></p>
                    <div class="row">
                        <div class="mdui-col-xs-2">
                            <div class="mdui-col">
                                <label class="mdui-radio"><input id="codeTypeJs" name="codeType" type="radio"
                                                                 value="Javascript"
                                                                 v-model="selectedType">
                                    <i class="mdui-radio-icon"></i>JS代码美化</label>
                            </div>
                        </div>
                        <div class="mdui-col-xs-2">
                            <div class="mdui-col">
                                <label class="mdui-radio"><input id="codeTypeCss" name="codeType" type="radio"
                                                                 value="CSS"
                                                                 v-model="selectedType">
                                    <i class="mdui-radio-icon"></i>CSS代码美化</label>
                            </div>
                        </div>
                        <div class="mdui-col-xs-2">
                            <div class="mdui-col">
                                <label class="mdui-radio"><input id="codeTypeHTML" name="codeType" type="radio"
                                                                 value="HTML"
                                                                 v-model="selectedType">
                                    <i class="mdui-radio-icon"></i>HTML代码美化</label>
                            </div>
                        </div>
                        <div class="mdui-col-xs-2">
                            <div class="mdui-col">
                                <label class="mdui-radio"><input id="codeTypeXML" name="codeType" type="radio"
                                                                 value="XML"
                                                                 v-model="selectedType">
                                    <i class="mdui-radio-icon"></i>XML代码美化</label>
                            </div>
                        </div>
                        <div class="mdui-col-xs-2">
                            <div class="mdui-col">
                                <label class="mdui-radio"><input id="codeTypeSQL" name="codeType" type="radio"
                                                                 value="SQL"
                                                                 v-model="selectedType">
                                    <i class="mdui-radio-icon"></i>SQL代码美化</label>
                            </div>
                        </div>
                        <br><br>
                        <div class="row" id="jfContent" ref="jfContentBox" v-html="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/prism.js"></script>
        <script type="text/javascript" src="index.js"></script>

    </div>
